; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; -- Serial Monitor options
monitor_speed = 115200
upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0

; -- Library Dependencies
lib_deps =
  bodmer/TFT_eSPI
  adafruit/Adafruit BusIO @ ^1.14.1
  adafruit/Adafruit SHT31 Library @ ^2.2.2

; -- Build Flags
; Force TFT_eSPI to use our local User_Setup.h
; All settings are defined here, making this the single source of truth.
; Configuration based on the working "Hello World" example.
build_flags = 
  -D USER_SETUP_LOADED=1
  -I src
  -D USE_HSPI_PORT ; Use the correct SPI port
  -D ILI9341_2_DRIVER=1 ; Use the correct driver variant
  -D TFT_MISO=12
  -D TFT_MOSI=13 ; Correct MOSI pin
  -D TFT_SCLK=14 ; Correct SCLK pin
  -D TFT_CS=15
  -D TFT_DC=2
  -D TFT_RST=-1 ; No hardware reset pin
  -D TFT_BL=21
  -D TFT_BACKLIGHT_ON=HIGH
  -D TOUCH_CS=5
  -D SPI_FREQUENCY=55000000
  -D SPI_READ_FREQUENCY=20000000
  -D SPI_TOUCH_FREQUENCY=2500000
  -D LOAD_GLCD
  -D LOAD_FONT2
  -D LOAD_FONT4
  -D LOAD_FONT6
  -D LOAD_FONT7
  -D LOAD_FONT8
